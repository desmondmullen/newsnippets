<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <title>NewSNippets</title>
    <style>
        body {
            background-color: cornflowerblue;
            font-size: large;
        }
        
        button {
            font-size: large;
        }
        
        #wrapper {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            /* padding-top: 5%; */
        }
        
        #articles {
            display: inline-block;
            overflow: auto;
            width: 65%;
            margin-right: 5%;
            /*height: 700px;*/
        }
        
        .article-title {
            font-weight: bold;
        }
        
        #notes {
            float: right;
            width: 30%;
        }
        
        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #A5CC4B;
        }
        
        input {
            height: 1em;
            font-size: 2em;
        }
        
        textarea {
            height: 10em;
            font-size: 1.5em;
        }
        
        .fetching {
            font-size: x-large;
            font-weight: bold;
            font-style: italic;
        }
        
        .delete {
            margin-left: 20px;
            color: red;
            cursor: pointer;
            text-align: right;
        }
        
        .data-title {
            cursor: pointer;
            font-size: 24px;
        }
        /* Customize the label (the container) */
        
        .container {
            display: inline;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Hide the browser's default radio button */
        
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        /* Create a custom radio button */
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
        }
        /* On mouse-over, add a grey background color */
        
        .container:hover input~.checkmark {
            background-color: #ccc;
        }
        /* When the radio button is checked, add a blue background */
        
        .container input:checked~.checkmark {
            background-color: #FFA191;
        }
        /* Create the indicator (the dot/circle - hidden when not checked) */
        
        .checkmark:after {
            content: '';
            position: absolute;
            display: none;
        }
        /* Show the indicator (dot/circle) when checked */
        
        .container input:checked~.checkmark:after {
            display: block;
        }
        /* Style the indicator (dot/circle) */
        
        .container .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>

<body>
    <div id='wrapper'>
        <h1>NewSNippets - <em>New York Times</em></h1>
        <button id='scrapearticles'>Fetch New Articles</button> View:
        <label class='container'>All Articles
            <input id='allarticles' type='radio' checked='checked' name='radio'>
            <span class='checkmark'></span>
        </label>
        <label class='container'>Saved Articles
            <input id='savedarticles' type='radio' name='radio'>
            <span class='checkmark'></span>
        </label>
        <br><br>
        <div id='articles'></div>
        <div id='notes'>
            <div id='noteentry'></div>
            <div id='notelist'></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='app.js'></script>
</body>

</html>
