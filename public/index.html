<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <title>NewSNippets</title>
    <style>
        body {
            background-color: #94B9C9;
            font-size: large;
        }
        
        button {
            font-size: large;
            margin: 10px;
        }
        
        .article-display {
            padding: 10px;
            background-color: #BDD1D8;
        }
        
        .save-switch {
            display: inline-block;
            margin-top: 5px;
        }
        
        .article-bar {
            background-color: #5F849E;
            color: white;
            margin-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }
        
        #wrapper {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        #articles {
            display: inline-block;
            overflow: auto;
            width: 65%;
            margin-right: 5%;
            /*height: 700px;*/
        }
        
        .article-title {
            font-weight: bold;
        }
        
        #notes {
            float: right;
            width: 30%;
        }
        
        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #BDD1D8;
        }
        
        input {
            height: 1em;
            font-size: 1.5em;
        }
        
        textarea {
            height: 10em;
            font-size: 1.3em;
        }
        
        .fetching {
            font-size: x-large;
            font-weight: bold;
            font-style: italic;
        }
        
        .delete {
            margin-left: 20px;
            color: red;
            cursor: pointer;
            text-align: right;
        }
        
        .data-title {
            cursor: pointer;
            font-size: 24px;
        }
        /* Customize the label (the container) */
        
        .container {
            display: inline;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Hide the browser's default radio button */
        
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        /* Create a custom radio button */
        
        .checkmark {
            position: absolute;
            top: 2px;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
        }
        /* On mouse-over, add a grey background color */
        
        .container:hover input~.checkmark {
            background-color: #ccc;
        }
        /* When the radio button is checked, add a blue background */
        
        .container input:checked~.checkmark {
            background-color: #FFA191;
        }
        /* Create the indicator (the dot/circle - hidden when not checked) */
        
        .checkmark:after {
            content: '';
            position: absolute;
            display: none;
        }
        /* Show the indicator (dot/circle) when checked */
        
        .container input:checked~.checkmark:after {
            display: block;
        }
        /* Style the indicator (dot/circle) */
        
        .container .checkmark:after {
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        /* Add a black background color to the top navigation bar */
        
        .topnav {
            overflow: hidden;
            background-color: #5F849E;
            width: 100%;
            /* margin: 0; */
            padding: 0;
        }
        /* Style the links inside the navigation bar */
        
        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            /* font-size: 17px; */
        }
        /* Change the color of links on hover */
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style the 'active' element to highlight the current page */
        
        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }
        /* Style the search box inside the navigation bar */
        
        .topnav input[type=text] {
            float: right;
            width: 50%;
            padding: 6px;
            border: none;
            margin: 10px;
            font-size: large;
        }
        /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
        
        @media screen and (max-width: 600px) {
            .topnav a,
            .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
        
        .searchinput {
            background-color: white;
        }
        
        #displaynotes {
            float: right;
        }
        /* The switch - the box around the slider */
        
        .switch {
            margin: 5px 0;
            position: relative;
            display: inline-block;
            width: 44px;
            height: 25px;
        }
        /* Hide default HTML checkbox */
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* The slider */
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0F400F;
            -webkit-transition: .2s;
            transition: .2s;
            border: 1px solid #2E446E;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        input:checked+.slider {
            background-color: #32CD32;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #32CD32;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
        /* Rounded sliders */
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='topnav'>
        <button id='scrapearticles'>Fetch New Articles</button> View:
        <label class='container'>All Articles
            <input id='allarticles' type='radio' checked='checked' name='radio'>
            <span class='checkmark'></span>
        </label>
        <label class='container'>Saved Articles
            <input id='savedarticles' type='radio' name='radio'>
            <span class='checkmark'></span>
        </label>
        <input id='searchinput' class='searchinput' type='text' placeholder='Search..'> <button id='search'>Search</button>
    </div>
    <div id='wrapper'>
        <h1>NewSNippets - <em>New York Times</em></h1>
        <div id='articles'></div>
        <div id='notes'>
            <div id='noteentry'></div>
            <div id='notelist'></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='app.js'></script>
</body>

</html>
